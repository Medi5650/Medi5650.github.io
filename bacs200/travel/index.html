<!DOCTYPE html>
<html lang="en">

<head>

            </div>

            <div class="carousel-inner">

                    <img src="https://img2.storyblok.com/4098x1200/smart/filters:format(jpeg)/f/53624/4096x1260/0cf67f410e/multi_country_4096x1260.png"

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://lp-cms-production.imgix.net/2019-06/34526254.jpg?auto=format&fit=crop&ixlib=react-8.6.4&h=520&w=1312"

                    <div class="carousel-caption">
                        <h3>New York</h3>
                        <p>We love the Big Apple!</p>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="row">
